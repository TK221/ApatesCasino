import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

group = 'de.tk'
version = '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.codemc.io/repository/maven-public' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compile 'fr.minuskube.inv:smart-invs:1.2.7'
    compile 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.0'

}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

task exportJar(type: Copy, dependsOn: 'jar') {
    from jar
    into "$System.env.EXPORT_FOLDER"
    onlyIf {
        System.env['EXPORT_FOLDER'] != null
    }

}
